<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./css/homePage.css">
		<script src="./js/homePage.js"></script>
	</head>

	<body onload="checkCookie()">
		<button onclick="logOut()" style="width:auto; float:right;">Log Out</button>
		<h2>Home Page</h2>		
		
		<button onclick="document.getElementById('AddCourse').style.display='block'" style="width:auto;">Add Course</button><br>

		<div id="AddCourse" class="AllModals">

			<div class="modal-content animate">

				<div class="imgcontainer">
					<span onclick="document.getElementById('AddCourse').style.display='none'" class="close" title="Close Modal">&times;</span>
				</div>

				<div class="container">
					<h1>Add Course</h1>

					<label for="cName"><b>Course Name</b></label>
					<input type="text" placeholder="Course Name" name="cName" id='cName' required>

					<label for="cNumber"><b>Course Number</b></label>
					<input type="text" placeholder="Course Number" name="cNumber" id='cNumber' required>

					<label for="cSection"><b>Section Number</b></label>
					<input type="text" placeholder="Section Number" name="cSection" id='cSection' required>

					<label for="cInst"><b>Instructor</b></label>
					<input type="text" placeholder="Instructor Name" name="cInst" id='cInst' required>

					<button type="button" onclick="createCourse();document.getElementById('AddCourse').style.display='none'">Add Course</button>
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('AddCourse').style.display='none'" class="CancelButton">Cancel</button>
				</div>
			</div>
		</div>

		<button onclick="document.getElementById('AddClass').style.display='block'" style="width:auto;">Add a Class</button><br>

		<div id="AddClass" class="AllModals">
			<div class="modal-content animate">
				<div class="imgcontainer">
					<span onclick="document.getElementById('AddClass').style.display='none'" class="close" title="Close Modal">&times;</span>
				</div>

				<div class="container">
					<h1>Add a Class</h1>

					<label for="curr1"><b>Enter the course name or number you wish to update.</b></label>
					<input type="text" placeholder="Name/Number" name="curr1" id='curr1' required>

					<label for="cType"><b>Class Type</b></label>
					<input type="text" placeholder="Type" name="cType" id='cType' required>

					<label for="cDay"><b>Day of Class</b></label>
					<input type="text" placeholder="Day" name="cDay" id='cDay' required>

					<label for="cStart"><b>Start Time.</b></label>
					<input type="text" placeholder="hh:mmam/pm" name="cStart" id='cStart' required>

					<label for="cEnd"><b>End Time</b></label>
					<input type="text" placeholder="hh:mmam/pm" name="cEnd" id='cEnd' required>

					<button type="button" onclick="createClass();document.getElementById('AddClass').style.display='none'">Add Class to Schedule</button>
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('AddClass').style.display='none'" class="CancelButton">Cancel</button>
				</div>
			</div>
		</div>

		<button onclick="document.getElementById('AddDetails').style.display='block'" style="width:auto;">Add Course Details</button><br>

		<div id="AddDetails" class="AllModals">
			<div class="modal-content animate">
				<div class="imgcontainer">
					<span onclick="document.getElementById('AddDetails').style.display='none'" class="close" title="Close Modal">&times;</span>
				</div>

				<div class="container">
					<h1>Add Details</h1>

					<label for="curr2"><b>Enter the course name or number you wish to update.</b></label>
					<input type="text" placeholder="Name/Number" name="curr2" id='curr2' required>

					<label for="cGoal"><b>Enter your letter grade goal.</b></label>
					<input type="text" placeholder="Letter Grade" name="cGoal" id='cGoal' required>

					<label for="cHours"><b>Enter the course credit hours.</b></label>
					<input type="text" placeholder="Letter Grade" name="cHours" id='cHours' required>

					<label for="cGrade"><b>Enter your final Grade</b></label>
					<input type="text" placeholder="percentage" name="cGrade" id='cGrade' required>

					<p>Enter the percentage required to achieve each letter grade</p>

					<label for="aP"><b>A+</b></label>
					<input type="text" placeholder="percentage" name="aP" id='aP' required>

					<label for="a"><b>A</b></label>
					<input type="text" placeholder="percentage" name="a" id='a' required>

					<label for="aM"><b>A-</b></label>
					<input type="text" placeholder="percentage" name="aM" id='aM' required>

					<label for="bP"><b>B+</b></label>
					<input type="text" placeholder="percentage" name="bP" id='bP' required>

					<label for="b"><b>B</b></label>
					<input type="text" placeholder="percentage" name="b" id='b' required>

					<label for="bM"><b>B-</b></label>
					<input type="text" placeholder="percentage" name="bM" id='bM' required>

					<label for="cP"><b>C+</b></label>
					<input type="text" placeholder="percentage" name="cP" id='cP' required>

					<label for="c"><b>C</b></label>
					<input type="text" placeholder="percentage" name="c" id='c' required>

					<label for="cM"><b>C-</b></label>
					<input type="text" placeholder="percentage" name="cM" id='cM' required>

					<label for="d"><b>D</b></label>
					<input type="text" placeholder="percentage" name="d" id='d' required>

					<label for="f"><b>F</b></label>
					<input type="text" placeholder="percentage" name="f" id='f' required>

					<button type="button" onclick="addDetails();document.getElementById('AddDetails').style.display='none'">Add Details</button>
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('AddDetails').style.display='none'" class="CancelButton">Cancel</button>
				</div>
			</div>
		</div>

		<button onclick="document.getElementById('AddAssessment').style.display='block'" style="width:auto;">Add Assessment</button><br>

		<div id="AddAssessment" class="AllModals">
			<div class="modal-content animate">

				<div class="imgcontainer">
					<span onclick="document.getElementById('AddAssessment').style.display='none'" class="close" title="Close Modal">&times;</span>
				</div>

				<div class="container">

					<h1>Add Assessment</h1>

					<label for="curr3"><b>Enter the course name or number you wish to update:</b></label>
					<input type="text" placeholder="Name/Number" name="curr3" id='curr3' required>

					<label for="aName"><b>Enter the assessment name:</b></label>
					<input type="text" placeholder="Name" name="aName" id='aName' required>

					<label for="aValue"><b>Enter the percentage value of the assessment:</b></label>
					<input type="text" placeholder="Percentage" name="aValue" id='aValue' required>

					<label for="aDue"><b>Enter the assessment due date (dd/mm/yyyy):</b></label>
					<input type="text" placeholder="dd/mm/yyyy" name="aDue" id='aDue' required>

					<button type="button" onclick="addAssessment();document.getElementById('AddAssessment').style.display='none'">Add Assessment</button>

				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('AddAssessment').style.display='none'" class="CancelButton">Cancel</button>
				</div>
			</div>
		</div>

		<button onclick="document.getElementById('AddGrades').style.display='block'" style="width:auto;">Add Assessment Grade</button><br>

		<div id="AddGrades" class="AllModals">
			<div class="modal-content animate">
				<div class="imgcontainer">
					<span onclick="document.getElementById('AddGrades').style.display='none'" class="close" title="Close Modal">&times;</span>
				</div>

				<div class="container">
					<h1>Add Grade</h1>

					<label for="curr4"><b>Enter the course name or number you wish to update:</b></label>
					<input type="text" placeholder="Name/Number" name="curr4" id='curr4' required>

					<label for="aGradeName"><b>Enter the assessment name:</b></label>
					<input type="text" placeholder="Name" name="aGradeName" id='aGradeName' required>

					<label for="aGrade"><b>Enter your grade:</b></label>
					<input type="text" placeholder="Percentage" name="aGrade" id='aGrade' required>

					<button type="button" onclick="addGrade();document.getElementById('AddGrades').style.display='none'">Add Grade</button>
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('AddGrades').style.display='none'" class="CancelButton">Cancel</button>
				</div>
			</div>
		</div>

		<button onclick="document.getElementById('ViewCourses').style.display='block'" style="width:auto;">View Courses</button><br>

		<div id="ViewCourses" class="AllModals">
			<div class="modal-content animate">
				<div class="imgcontainer">
					<span onclick="document.getElementById('ViewCourses').style.display='none'" class="close" title="Close Modal">&times;</span>
				</div>

				<div class="container">
					<h1>View Course Details</h1>

					<label for="curr5"><b>Enter the course name or number you wish to view:</b></label>
					<input type="text" placeholder="Name/Number" name="curr5" id='curr5' required>

					<button type="button" onclick="viewCourse()">View Course</button>

					<p id="outDetails"></p>
					<p id="outSched"></p>
					<p id="outMon"></p>
					<p id="outTues"></p>
					<p id="outWed"></p>
					<p id="outThurs"></p>
					<p id="outFri"></p>
					<p id="outAssessments"></p>
					<p id="outGoal"></p>
					<p id="outProjected"></p>
					<p id="outSuggestion"></p>
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('ViewCourses').style.display='none'" class="CancelButton">Exit</button>
				</div>
			</div>
		</div>

		<button onclick="document.getElementById('ViewGPA').style.display='block';viewGPA()" style="width:auto;">GPA Tracker</button><br>

		<div id="ViewGPA" class="AllModals">		
			<div class="modal-content animate">		
				<div class="imgcontainer">		
					<span onclick="document.getElementById('ViewGPA').style.display='none'" class="close" title="Close Modal">&times;</span>
				</div>
		
				<div class="container">			
					<h1>GPA</h1>			
					<p id="outGPA"></p>			
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('ViewGPA').style.display='none'" class="CancelButton">Exit</button>
				</div>	 			
			</div> 
		</div>

		<button onclick="document.getElementById('View7').style.display='block';view7()" style="width:auto;">Next 7 Days</button><br>

		<div id="View7" class="AllModals">		
			<div class="modal-content animate">		
				<div class="imgcontainer">		
					<span onclick="document.getElementById('View7').style.display='none'" class="close" title="Close Modal">&times;</span>
				</div>
		
				<div class="container">			
					<h1>Next 7 days</h1>
			
					<p id="day1"></p>
					<p id="day2"></p>
					<p id="day3"></p>
					<p id="day4"></p>
					<p id="day5"></p>
					<p id="day6"></p>
					<p id="day7"></p>					
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('View7').style.display='none'" class="CancelButton">Exit</button>
				</div>	  			
			</div> 
		</div>		

		<p id="outCourse"></p>
		<p id="outSchedule"></p>
		<p id="mon"></p>
		<p id="tues"></p>
		<p id="wed"></p>
		<p id="thurs"></p>
		<p id="fri"></p>
		<p id="outDet"></p>
		<p id="outAss"></p>
	</body>
</html>
