<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Welcome to StudySmart!</title>
        <link rel="stylesheet" type="text/css" href="./css/signUp.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./js/signUp.js"></script>
    </head>

    <body onload = checkCookie()>
        <h2>Accounts</h2>

        <button onclick="document.getElementById('SignUp').style.display='block'" style="width:auto;">Sign Up</button>

        <div id="SignUp" class="SignUpModal">
            <div class="modal-content animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('SignUp').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <h1>Sign Up</h1>

                    <label for="username1"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username1" id='username1' required>

                    <label for="password1"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password1" id='password1' required>

                    <label for="passwordRepeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="passwordRepeat" id="passwordRepeat" required>

                    <p id="signuperror" style="color: red;float: center"></p>

                    <button type="submit" value="submit" onclick="createAccount()">Sign Up</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('SignUp').style.display='none'" class="CancelButton">Cancel</button>
                </div>
            </div>
        </div>

        <div id="SignUpSuccess" class="SignUpModal">
                <!-- <div class="imgcontainer">
                    <span onclick="document.getElementById('SignUp').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div> -->
            <div class="modal-content">
                <div class="container">
                    <h1>Account successfully created.</h1>
                    <button type="submit" value="submit" onclick="document.getElementById('SignUpSuccess').style.display='none'">OK</button>
                </div>
            </div>
        </div>

        <br><button onclick="document.getElementById('Login').style.display='block'" style="width:auto;">Login</button>

        <div id="Login" class="LoginModal">
            <div class="modal-content animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('Login').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <h1>Login</h1>
                    
                    <label for="username2"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username2" id='username2' required>

                    <label for="password2"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password2" id='password2' required>

                    <button onclick="login()">Log In</button>

                    <!-- <div id="button">
                        <a value="submit" onclick="login()">Log In</a>
                    </div> -->

                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('Login').style.display='none'" class="CancelButton">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
